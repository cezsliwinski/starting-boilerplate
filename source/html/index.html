<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Starting Boilerplate</title>
        <link type="text/css" rel="stylesheet" href="styles/csswizardry-grids.css" />
        <link type="text/css" rel="stylesheet" href="styles/global.css" />
    </head>
    <body class="no-js">
        <noscript>
            <h1>No JavaScript</h1>
        </noscript>
        <div id="page-wrapper" class="b-layout">
            <header class="b-layout__header" role="banner">
                <div class="grid grid--center">
                    <div class="grid__item ten-twelfths portable--one-whole">
                        <!-- build:section layout.header --><!-- /build -->
                    </div>
                </div>
            </header>

            <main id="main" class="b-layout__content" role="main">
                <!-- build:section layout.hello --><!-- /build -->
            </main>

            <footer class="b-layout__footer" role="contentinfo">
                <div class="grid grid--center">
                    <div class="grid__item ten-twelfths portable--one-whole">
                        <!-- build:section layout.footer --><!-- /build -->
                    </div>
                </div>
            </footer>
        </div>
        <script type="text/javascript" src="js/plugins.min.js"></script>
        <script type="text/javascript" src="js/global.min.js"></script>
    </body>
</html>
